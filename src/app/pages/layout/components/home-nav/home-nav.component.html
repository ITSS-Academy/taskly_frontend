<mat-toolbar class="navbar">
  <span class="logo">{{ logoText }}</span>

  <div class="divider"></div>

  <div class="search-container" #searchContainer>
    <div class="search">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        matInput
        type="text"
        placeholder="Search"
        class="search-input"
        (input)="search($event)"
        (focus)="showSearchItems = true"
      >
    </div>
    @if (showSearchItems) {
      <div class="search-items">
        <mat-list>
          <mat-list-item class="invite-noti">
            <!--                        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/05/New-Wallpaper-Full-HD-1920x1080.jpg" alt=""-->
            <!--                             matListItemIcon>-->
            <!--                        <div matListItemTitle>-->
            <!--                          Kanban board-->
            <!--                        </div>-->
            @for (board of boardItems; track $index) {
              <img src="https://www.pixelstalk.net/wp-content/uploads/2016/05/New-Wallpaper-Full-HD-1920x1080.jpg"
                   alt=""
                   matListItemIcon>
              <div>
                Kanban board
              </div>
            }
          </mat-list-item>
        </mat-list>
      </div>
    }
  </div>


  <span class="spacer"></span>

  <app-notifications-button></app-notifications-button>

  <app-logout-button></app-logout-button>
</mat-toolbar>
