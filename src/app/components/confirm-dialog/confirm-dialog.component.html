<div class="container">
  <h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>
  <mat-dialog-content>
    {{ data.message || 'Are you sure?' }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">
      {{ data.cancelText || 'No' }}
    </button>
    <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>
      {{ data.confirmText || 'Ok' }}
    </button>
  </mat-dialog-actions>
</div>
